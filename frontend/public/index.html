      object-src 'none';
      frame-src 'none';
    " />
    
    <title>VirtuAI Office - Your AI Development Team</title>
    
    <!-- Inline CSS for Initial Loading -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div style="font-size: 3rem; margin-bottom: 1rem;">ü§ñ</div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">VirtuAI Office</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.8;">
          Your AI Development Team
        </p>
        <div style="background: #ef4444; padding: 1rem; border-radius: 0.5rem; max-width: 500px;">
          <h2 style="margin-bottom: 1rem;">‚ö†Ô∏è JavaScript Required</h2>
          <p style="margin-bottom: 1rem;">
            VirtuAI Office requires JavaScript to run your AI development team.
          </p>
          <p style="margin-bottom: 1rem;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <button
            onclick="window.location.reload()"
            style="
              background: white;
              color: #ef4444;
              border: none;
              padding: 0.75rem 1.5rem;
              border-radius: 0.375rem;
              font-weight: 600;
              cursor: pointer;
            "
          >
            üîÑ Refresh Page
          </button>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">ü§ñ</div>
      <div class="loading-text">VirtuAI Office</div>
      <div class="loading-subtitle">Initializing your AI development team...</div>
      <div class="loading-spinner"></div>
      <div style="margin-top: 2rem; text-align: center; opacity: 0.7; font-size: 0.9rem;">
        <div>‚ú® 5 AI Agents Ready</div>
        <div>üîí 100% Local Processing</div>
        <div>üöÄ No Cloud Dependencies</div>
      </div>
    </div>
    
    <!-- React Application Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling for failed app load
      window.addEventListener('error', function(e) {
        console.error('Application failed to load:', e);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
              <div style="font-size: 1.5rem; margin-bottom: 1rem;">Loading Failed</div>
              <div style="margin-bottom: 2rem; opacity: 0.8;">
                VirtuAI Office failed to load. Please check your connection and try again.
              </div>
              <button 
                onclick="window.location.reload()" 
                style="
                  background: white;
                  color: #667eea;
                  border: none;
                  padding: 0.75rem 1.5rem;
                  border-radius: 0.375rem;
                  font-weight: 600;
                  cursor: pointer;
                "
              >
                üîÑ Reload Application
              </button>
            </div>
          `;
        }
      });
      
      // Check if backend is available
      fetch('http://localhost:8000/api/status')
        .then(response => response.json())
        .then(data => {
          console.log('‚úÖ VirtuAI Office backend is ready:', data);
        })
        .catch(error => {
          console.warn('‚ö†Ô∏è Backend not ready yet:', error);
          // Show a warning but don't block the app
        });
    </script>
